l_english:
 secret_advantages_category:0 "Secret Advantages"
 secret_advantages_category_desc:0 "A one-pick draft of hidden buffs. Choose once, then the rest vanish."
 secret_advantages_utility_category:0 "Secret Advantages — Utilities"
 secret_advantages_utility_category_desc:0 "Utility activations linked to your chosen secret advantage."
 child_miners_resource_category:0 "Child Miners Resource Office"
 child_miners_resource_category_desc:0 "Assign one civilian industry contract per resource line. After 70 days, a random owned core state receives the deposit and that resource line cools down."

 secret_cheat_pick_mexican_builders:0 "Mexican Builders"
 secret_cheat_pick_mexican_builders_desc:0 "“We built the factory, rebuilt the factory, improved the factory, and then rebuilt it again just to be sure.”"
 secret_cheat_pick_pooping_ships:0 "Pooping Ships"
 secret_cheat_pick_pooping_ships_desc:0 "“The dockyards are making a terrible noise and ships keep falling out.”"
 secret_cheat_pick_chinese_workers:0 "Chinese Workers"
 secret_cheat_pick_chinese_workers_desc:0 "“The machines are humming. The workers are humming. No one knows the tune.”"
 secret_cheat_pick_cia_spies:0 "CIA Spies"
 secret_cheat_pick_cia_spies_desc:0 "“We have placed a listening device inside your listening device.”"
 secret_cheat_pick_biggus_dickus:0 "Biggus Dickus"
 secret_cheat_pick_biggus_dickus_desc:0 "“He has a wife, you know… but more importantly, he has a breakthrough.”"
 secret_cheat_pick_steiner_rescue:0 "Steiner at the Rescue"
 secret_cheat_pick_steiner_rescue_desc:0 "“This time Steiner will attack. And possibly continue attacking.”"
 secret_cheat_pick_indian_street_food:0 "Indian Street Food"
 secret_cheat_pick_indian_street_food_desc:0 "“Our bombers are lightly seasoned. Your cities are extremely so.”"
 secret_cheat_pick_italian_mafia:0 "Italian Mafia"
 secret_cheat_pick_italian_mafia_desc:0 "“The people love us. They said so. Repeatedly. In writing.”"
 secret_cheat_pick_orange_president:0 "Orange President"
 secret_cheat_pick_orange_president_desc:0 "“We shall declare war on Tuesday. Or Wednesday. Possibly both. It will be the best war. Very tidy.”"
 secret_cheat_pick_red_baron_wifi:0 "Red Baron WiFi Extenders"
 secret_cheat_pick_red_baron_wifi_desc:0 "“We do not chase planes. We simply arrive wherever they thought they were safe.”"
 secret_cheat_pick_bonnie_blue:0 "Bonnie Blue — She Swallows All"
 secret_cheat_pick_bonnie_blue_desc:0 "“There are no convoys. There never were convoys. There is only sea.”"
 secret_cheat_pick_amazon_prime:0 "Amazon Prime Logistics"
 secret_cheat_pick_amazon_prime_desc:0 "“Supplies arrive before they are requested. Sometimes before they exist.”"
 secret_cheat_pick_child_miners:0 "Child Miners Unlimited™"
 secret_cheat_pick_child_miners_desc:0 "“The ore simply appeared one morning. No one remembers digging. Best not to ask.”"
 secret_cheat_pick_adhd_researchers:0 "ADHD Researchers"
 secret_cheat_pick_adhd_researchers_desc:0 "“We attempted to invent a spoon and accidentally built a jet engine.”"
 secret_cheat_pick_usb_time_traveler:0 "USB Time Traveler"
 secret_cheat_pick_usb_time_traveler_desc:0 "“We opened a small glowing device labeled ‘Do Not Touch.’ We touched it.”"
 secret_cheat_pick_speedrun_any:0 "Speedrun Any%"
 secret_cheat_pick_speedrun_any_desc:0 "“Why wait for history when you can fast-forward it with a hammer?”"
 secret_cheat_pick_unlimited_budget:0 "Unlimited Budget Glitch"
 secret_cheat_pick_unlimited_budget_desc:0 "“We have solved economics. The solution was ‘more.’”"
 secret_cheat_pick_lag_switch:0 "Lag Switch Activated"
 secret_cheat_pick_lag_switch_desc:0 "“You advance? No. We are very comfortably entrenched and refusing.”"
 secret_cheat_pick_call_ambulance:0 "Call an Ambulance… But Not For Me"
 secret_cheat_pick_call_ambulance_desc:0 "“We charge heroically. The outcome is someone else’s concern.”"
 secret_cheat_pick_rage_quit:0 "Rage Quit Offensive"
 secret_cheat_pick_rage_quit_desc:0 "“We shall win gloriously in 90 days… or blame the weather.”"
 secret_cheat_pick_chinese_balloons:0 "Chinese Balloons"
 secret_cheat_pick_chinese_balloons_desc:0 "“We can see your house from here. We cannot hit it, but we can absolutely see it.”"

 secret_cheat_activate_rage_quit_offensive:0 "Activate Rage Quit Offensive"
 secret_cheat_activate_rage_quit_offensive_desc:0 "At war only. Gain a 90-day offensive steroid while the permanent morale tax stays forever."

